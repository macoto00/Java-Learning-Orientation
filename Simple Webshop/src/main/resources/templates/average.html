<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>

<!-- ========== Shop Header ========== -->
<div class="shop-header">
    <div class="shop-titles">
        <a class="shop-title" href="/">My Shop</a>
        <a class="shop-title" href="/more-filters">More>></a>
    </div>
    <div class="underline"></div>
</div>

<!-- ========== Shop Buttons ========== -->
<div class="shop-buttons">
    <a class="btn" href="/showitems">show items</a>
    <a class="btn" href="/only-available">only available</a>
    <a class="btn" href="/cheapest-first">cheapest first</a>
    <a class="btn" href="/contains-nike">contains nike</a>
    <a class="btn" href="/average-stock">average stock</a>
    <a class="btn" href="/most-expensive">most expensive available</a>
</div>

<div class="underline2"></div>

<!-- ========== Search Bar ========== -->
<div class="search-bar">
    <form class="search-form" action="/search" method="post">
        <div class="search-line">
            <label for="search-input">Search for:</label>
            <input
                    id="search-input"
                    type="text"
                    name="keyword"
                    placeholder="...something like nike"
            />
        </div>
        <button class="btn btn-search" type="submit">Search</button>
    </form>
</div>


<!-- ========== Average stock / Most Expensive Item ========== -->
<div class="content">
    <h1 class="content-average" th:if="${pageType == 'average-stock'}">Average stock: <span th:text="${averageStock}"></span></h1>
    <h1 class="content-mostExpensive" th:if="${pageType == 'most-expensive'}">Most Expensive Item: <span th:text="${mostExpensiveItem}"></span></h1>
</div>

</body>
</html>
